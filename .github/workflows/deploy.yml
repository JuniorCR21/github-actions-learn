name: "Deploy"

on: push

jobs:
  first_jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Hola Mundo
        run: echo "Hola Mundo ${{ github.event_name }}  ${{ github.actor }}"
  
  second_jobs:
    needs: first_jobs # Dependencia que finalice el primer job antes de iniciar este. Puede ser un array si hay m√°s de uno.
    runs-on: ubuntu-latest

    steps:
      - name: Hola Mundo 2
        run: echo "Hola Mundo 2 ${{ github.action }} ${{ github.ref }}"